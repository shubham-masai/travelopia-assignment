<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/98069f06b4.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');
    </style>
    <title>Travelopia</title>
</head>

<body>

    <!-- Header section -->
    <header class="header">
        <div class="header-content">
            <p class="brand">Travelopia</p>
            <i class="fa-solid fa-bars menu-icon"></i>
        </div>
    </header>

    <section class="main-section">
        <main class='main-content'>
            <img src="./images/banner.jpg" alt="boat" class="banner-image">
        </main>

        <!-- Image overlay -->
        <div class="overlay"></div>

        <div class="title-container">
            <div class="title-text">
                <span class="explore-text">Discover</span>
                <span class="description-text">Explore the Wonders of the World</span>
            </div>
            <a class='button' id="alertButton" href="#">Click Me!</a>
        </div>
    </section>

    <footer class="footer">
        <p>Copyright Â© Travelopia 2024</p>
    </footer>

 
    <div id="popup" class="hidden-popup">
        <div class="popup-overlay"></div>
        <div class="popup-container">
            <div class="popup-content">
                <i class="fa-regular fa-circle-check icon"></i>
                <p class="popup-text">Hello World!</p>
                <button class="close-popup-button">Close</button>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
